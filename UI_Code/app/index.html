<!DOCTYPE html>
<html ng-app="hzApp">

<head>
    <meta charset="UTF-8">
    <title>Hazelcast Web UI</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel='stylesheet prefetch' href='bower_components/bootstrap/dist/css/bootstrap.min.css'>
    <link rel="stylesheet" href="styles/hz.css">

    <script src='bower_components/jquery/dist/jquery.min.js'></script>
    <script src='bower_components/bootstrap/dist/js/bootstrap.min.js'></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/homeCtrl.js"></script>
    <script src="scripts/controllers/membersCtrl.js"></script>
    <script src="scripts/controllers/mapsCtrl.js"></script>
    <script src="scripts/controllers/mapsBrowserCtrl.js"></script>
    
     <script src="scripts/services/listMembers.js"></script>
     <script src="scripts/services/listMaps.js"></script>
     <script src="scripts/services/fetchNodeMemory.js"></script>
     <script src="scripts/services/fetchMapMemoryStats.js"></script>
</head>

<body>

    <div id="hz-header">
        <img class="aeris-logo-img" style="" src="images/aeris_logo.png" </img>
        <img class="logo-img" src="images/logo.png" </img>
    </div>

    <div>

        <div class="navbar navbar-inverse navbar-fixed-left">
            <a class="navbar-brand" href="#home">Home</a>
            <ul class="nav navbar-nav">
                <li class="dropdown"><a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown"><b>Members</b> <span class="caret"></span></a>
                    <ul class="dropdown-menu scrollable-menu" role="menu" ng-controller="membersCtrl">
                        <li ng-repeat="x in nodes"><a href="#">{{ x }}</a>
                        </li>
                    </ul>
                </li>
                <li class="dropdown"><a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown"><b>Maps</b><span class="caret"></span></a>
                    <ul class="dropdown-menu scrollable-menu" role="menu" ng-controller="mapsCtrl">
                        <li ng-repeat="x in nodes"><a href="#hzMaps/{{ x }}">{{ x }}</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="container" ng-view>
            <!--    Placeholder for content        -->
        </div>

    </div>
</body>

</html>

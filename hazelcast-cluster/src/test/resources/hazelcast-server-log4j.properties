log4j.appender.fileimpetuslog = org.apache.log4j.DailyRollingFileAppender
log4j.appender.fileimpetuslog.File=/mnt/hazelcast_logs/hazelcast-server.log
log4j.appender.fileimpetuslog.Append = true
log4j.appender.fileimpetuslog.DatePattern = '.'yyyy-MM-dd
log4j.appender.fileimpetuslog.layout=org.apache.log4j.PatternLayout
log4j.appender.fileimpetuslog.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss} %c{1} [%p] %m%n 

log4j.logger.com.impetus=INFO,fileimpetuslog
log4j.logger.com.hazelcast=INFO,fileimpetuslog


